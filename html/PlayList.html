<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/28f125c25b.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/PlayList.css" />
    <link rel="stylesheet" href="/css/Header.css" />
    <link rel="stylesheet" href="/css/Footer.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Serif+HK:wght@300&family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">

</head>
<body>

    <div class ="container show-fl">
        <div class='row'>
            <div class='col-lg-12 ,col-md-12, col-sm-12, col-xs-auto'>

    <div class="HeaderDiv">
        <div class="HeaderFirstDiv">
            <div class="HeaderLogo">Awww</div>
            <div class="HeaderBtnDiv">
                <button type='button' class="MusicTalkBtn">MusicTalk</button>
                <button type='button' class="PlayListBtn">PlayList</button>
                <button type='button' class="MyPageBtn">MyPage</button>
            </div>
            <div class="SearchDiv">
                <input type="'text" placeholder="검색어를 입력하세요."/>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="LoginAndSignUpDiv">
            <button class="LoginBtn">Login</button>
            <button class="SignUpBtn">SignUp</button>
        </div>
    </div>


    <div class="PlayListDiv">
        <div class="PlayListHeader">
            <div class="PlayListTitle">User들의 PlayList !</div>
            <div class="PlayListBtn">
                 <!-- Go to www.addthis.com/dashboard to customize your tools -->
                <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-62fcafb963e620af"></script>
                <button type="button" class="SnsInterWorkingBtn">
                    <i class="fa-solid fa-folder"></i>
                </button>
                <button type="button" class="PlayListCreateBtn">
                    <i class="fa-solid fa-pen"></i>
                </button>
            </div>
        </div>

        <div class="PlayListBody">
            <div class="PlayListBar">   
                <input type="checkbox" class="PlayListCheckbox"/>
                <p class="PlayListRank">순위</p>
                <p class="PlayListMusicDetail">곡정보</p>
                <p class="PlayListAlbum">앨범</p>
                <p class="PlayListLike">좋아요</p>
                <p class="PlayListListen">듣기</p>
                <p class="PlayListPush">담기</p>
            </div>

            <div class="PlayListRealAlbum"> 
                <input type="checkbox" class="PlayListRealCheckbox"/>
                <p class="PlayListRealRank" id="1">1</p>
                <div class="PlayListRealMusicDetail">
                    <div class="PlayListRealAlbumPhoto">
                        <img src="../img/Lion.jpg" class='LionImg2' alt="Lion">
                    </div>
                    <div class="PlayListRealMusicText">
                        <p class="PlayListMusicTitle">MusicTitle</p>
                        <p class="PlayListMusicSubTitle">MusicSubTitle</p>
                    </div>
                </div>
                <p class="PlayListRealAlbum">홍길동 1집</p>
                <p class="PlayListRealLike">
                    <i class="fa-solid fa-heart"></i>
                </p>
                <p class="PlayListRealListen">
                    <i class="fa-solid fa-play"></i>
                </p>
                <p class="PlayListRealPush">
                    <i class="fa-solid fa-plus"></i>
                </p>
            </div>
        </div>

        <div class="PlayListFooter">
            <button type="button" class="PreviousBtn">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <p>1</p>
            <button type="button" class="NextBtn">
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </div>

            </div>
        </div>
    </div>


    <div class="FooterDiv">
        <div class="FooterBigText">for Awww Team</div>
        <div class="FooterSamllText">by sohui, eunbi, juneon, zisoo</div>
    </div>
   


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="/JS/MovePage.js"></script>
</body>
</html>
