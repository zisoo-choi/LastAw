<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/css/Login.css" />
    <link rel="stylesheet" href="/css/Header.css" />
    <link rel="stylesheet" href="/css/Footer.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Serif+HK:wght@300&family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">
    
</head>
<body>

    <div class="HeaderDiv">
        <div class="HeaderFirstDiv">
            <div class="HeaderLogo">Aw</div>
            <div class="HeaderBtnDiv">
                <button type='button' class="MusicTalkBtn">MusicTalk</button>
                <button type='button' class="PlayListBtn">PlayList</button>
                <button type='button' class="MyPageBtn">MyPage</button>
            </div>
            <div class="SearchDiv">
                <input type="'text" placeholder="검색어를 입력하세요."/>
            </div>
        </div>
        <div class="LoginAndSignUpDiv">
            <button class="LoginBtn">Login</button>
            <button class="SignUpBtn">SignUp</button>
        </div>
    </div>


    <div class="LoginDiv">
        <div class="LoginLineBox">
            <div class="LoginHeader">
                <div class="LoginTitle">Login</div>
            </div>

            <div class="LoginBody">
                <div class="LoginIdPw">
                    <input type="text" placeholder="ID"/>
                    <input type="password" required placeholder="PW"/>
                    <button type="submit" required class="LoginPageBtn">Login</button>
                </div>
    
                <div class="SnsLogin">
                    <div class="SnsTxtAndCheck">
                        <p class="SnsLoginText">소셜 로그인</p>
                        <input type="checkbox" class="SnsBtn" value="0"/>
                        <input type="hidden" id="check">
                    </div>
    
                    <div class="SnsLoginBtn">
                        <button type="button" class="InstagramBtn">Instagram</button>
                        <button type="button" class="AppleBtn">Apple</button>
                        <button type="button" class="TwitterBtn">Twitter</button>
                    </div>
                </div> 
            </div>
            
            <div class="LoginFooter">
                <a href="/html/SignUp.html" class="LoginBottomTxt">아직 계정이 없으시다면 ...</a>
            </div>
        </div>
    </div>

    

    <div class="FooterDiv">
        <div class="FooterBigText">for Awww Team</div>
        <div class="FooterSamllText">by sohui, eunbi, juneon, zisoo</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="/JS/MovePage.js"></script>
    <script>
        $('.SnsLoginBtn').hide()
        var num =$('#check').val()
        $('.SnsBtn').click(function(){
        num++
        if(num%2==1){$('.SnsLoginBtn').show()}
        else{$('.SnsLoginBtn').hide()};
        })
    </script>
</body>
</html>
