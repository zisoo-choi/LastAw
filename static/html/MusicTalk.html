<body>
    

    <div class="HeaderDiv">
        <div class="HeaderFirstDiv">
            <div class="HeaderLogo">Aw</div>
            <div class="HeaderBtnDiv">
                <button type='button' class="MusicTalkBtn">MusicTalk</button>
                <button type='button' class="PlayListBtn">PlayList</button>
                <button type='button' class="MyPageBtn">MyPage</button>
            </div>
            <div class="SearchDiv">
                <input type="'text" placeholder="검색어를 입력하세요."/>
            </div>
        </div>
        <div class="LoginAndSignUpDiv">
            <button class="LoginBtn">Login</button>
            <button class="SignUpBtn">SignUp</button>
        </div>
    </div>


    <div class="MusicTalkDiv">
        <div class="MusicTalkTitle">Music Talk</div>
        <div class="MusicTalkSmallBox">
            <div class="MusicQuestion">
                <div class="UserImg"></div>
                <a href="/html/MusicTalkAnswer.html" class="TalkBox">플레이리스트 추천해주세요 !!</a>
            </div>
        </div>
        <div class="MusicTalkBottomBtn">
            <!-- //모달 시작 -->
        
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

                    <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            class="WriteQuestionBtn">✍
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">x</button>
                    </div>
                    <div class="modal-body">
                    <textarea type="text" id="title" style="width:450px;  height: 30px"></textarea>
                    <hr/>
                    <textarea type="text" id="content" style="width:450px; height: 200px;" onkeydown="counter();" ></textarea>
                    <span id="count">(0/200)</span>
                    <script>
                    function counter(){
                    var contents = document.getElementById('content').value;
                    
                     document.getElementById('count').innerHTML='('+contents.length+'/300)';
                     contents=contents.substring(0,300);
                     document.getElementById('content').value= contents
                    }
                    
                    </script>
                    
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
                <!-- 모달 끝 -->
            </div>
            </div>
            
        </div>
    </div>

    
    

    <div class="FooterDiv">
        <div class="FooterBigText">for Awww Team</div>
        <div class="FooterSamllText">by sohui, eunbi, juneon, zisoo</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="/static/JS/MovePage.js"></script>
    <script>
        var myModal = new bootstrap.Modal(document.getElementById('myModal'), options)
    </script>
